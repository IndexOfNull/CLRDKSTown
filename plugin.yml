name: CLRDKSTown
main: com.relaygrid.clrdkstown.CLRDKSTown
version: 0.1
api-version: 1.16
authors: [RelayGrid]
prefix: CLRDKSTown
commands:
   town:
      description: The main command for CLRDKSTown.
      usage: "/town"
      permission: clrdkstown.town
   debugpick:
      description: Forcefully give a pick to a player.
      usage: "/debugpick [player]"
      permission: clrdkstown.debugpick
   setdroppable:
      description: Make an undroppable item droppable, or vice versa.
      usage: "/setdroppable <true/false>"
      permission: clrdkstown.setdroppable